<div class="modal-header">
  <h4 class="modal-title">Add post</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row">
      <div class="col">
        <app-ngx-editor [placeholder]="'Enter text here...'" [config]="editorConfig"
                        [(ngModel)]="post.text"></app-ngx-editor>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-primary float-right mt-3" (click)="savePost()">Add</button>
      </div>
    </div>
  </div>
</div>
