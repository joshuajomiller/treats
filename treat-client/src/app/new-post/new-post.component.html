<div class="modal-header">
  <h4 class="modal-title">Create a new post</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row">
      <div class="col">

      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-6" (click)="selectPostType('text')">
        <div class="card text-center">
          <p><i class="fas fa-font"></i></p>
          <h5 class="card-title">Text post</h5>
        </div>
      </div>
      <div class="col-12 col-sm-6" (click)="selectPostType('toggle')">
        <div class="card text-center">
          <p><i class="fas fa-toggle-on"></i></p>
          <h5 class="card-title">Toggle post</h5>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="postType">
      <div class="col-12" >
        <app-text-post *ngIf="postType === 'text'"></app-text-post>
        <app-toggle-post *ngIf="postType === 'toggle'"></app-toggle-post>
      </div>
    </div>
  </div>


</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Close</button>
</div>
