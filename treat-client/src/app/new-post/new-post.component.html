<div class="modal-header">
  <h4 class="modal-title">Create a new post</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container" [hidden]="newPostType">
    <div class="row">
      <div class="col-12 col-sm-6" (click)="selectNewPostType('text')">
        <div class="card text-center">
          <p><i class="fas fa-font"></i></p>
          <h5 class="card-title">Text post</h5>
        </div>
      </div>
      <div class="col-12 col-sm-6" (click)="selectNewPostType('toggle')">
        <div class="card text-center">
          <p><i class="fas fa-toggle-on"></i></p>
          <h5 class="card-title">Toggle post</h5>
        </div>
      </div>
    </div>
  </div>

  <div class="container" [hidden]="!newPostType">
    <div class="row">
      <div class="col">
        <app-text-post *ngIf="newPostType=='text'" (postChanged)="onPostChange($event)"></app-text-post>
        <app-toggle-post *ngIf="newPostType=='toggle'"></app-toggle-post>
      </div>
    </div>
  </div>


</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="closeModal()">Close</button>
</div>
