<div class="modal-header">
  <h4 class="modal-title">New board</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row">
      <div class="col">

      </div>
    </div>
    <div class="row">
      <div class="col">
        <form>
          <div class="form-group">
            <input type="email" class="form-control" name="board_name" title="Board Name" placeholder="Board name" [(ngModel)]="boardName">
          </div>
        </form>
      </div>
    </div>
  </div>


</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="createPost()">Create</button>
</div>
