<div class="post-wrapper col-12">
  <div class="post-body">
    <div [innerHTML]="post.text"></div>
  </div>

  <ng-template #popContent>
    <div (click)="editPost(); editMenu.close()">Edit</div>
    <div (click)="deletePost(); editMenu.close()">Delete</div>
  </ng-template>
  <div class="post-tools" #editMenu="ngbPopover" [ngbPopover]="popContent">
    <i class="fas fa-ellipsis-h"></i>
  </div>
</div>
